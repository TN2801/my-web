   <header class="header">

        </div>
    </section>
    <section class="video">

            <h2 class="video__title">Видео</h2>
            <iframe class="video__video" src="https://www.youtube.com/embed/vyOqA0YqI18?si=P427JyD8DwMpm27z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
